<div class="row">
  <div class="col-xxl-12">
    <div class="row">
      <div class="col-md-12">
        <nb-select style="min-width: 95%" placeholder="Select Showcase" [(selected)]="selectedValue" name="p" (selectedChange)="selectIO500()">
          <nb-option *ngFor="let run of io500" [value]="run"> {{run.version}}: {{run.start}} - {{run.end}} on {{run.name}} ({{run.processor_model}} , {{run.processor_architecture}}) with {{run.procs}} Procs</nb-option>
      </nb-select>
      <nb-search style="min-width: 5%" type="column-curtain" tag="column-curtain"></nb-search>
      </div>
    </div>
    <div class="row" *ngIf="selectedValue">
      <div class="col-md-12">
        <nb-card size="small">
          <nb-card-header>
            Settings
          </nb-card-header>
          <nb-card-body>
            <div *ngFor="let sk of selectedValue | keyvalue">
              <label for="input-name">{{sk.key}}:</label>
              <input type="text" nbInput value ={{sk.value}}> 
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <div class="row" *ngIf="selectedValue">
      <div class="col-md-4">
        <nb-card size="large">
          <nb-card-header>
            Testcases 
          </nb-card-header>
          <nb-card-body>
            <nb-list>
              <nb-list-item *ngFor="let tc of selectedTestCases">
                      <div class="col-md-11">
                        <nb-user [name]="tc.name" [title]="tc.t_start + tc.t_end">
                        </nb-user>
                        <p>Score: {{tc.score}} Stonewall: {{tc.stonewall}} T_Delta: {{tc.t_delta}}</p> 
                      </div>
                      <div class="col-md-1">
                        <button nbButton ghost status="danger" (click)="openWindowForm(tc.id, tc.name)" ><nb-icon icon="expand-outline"></nb-icon></button>
                      </div>
              </nb-list-item>
            </nb-list>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-8">
        <nb-card size="large">
          <nb-card-header>
            Dashboard
          </nb-card-header>
          <nb-card-body>
          
          </nb-card-body>
        </nb-card>
      </div>
    </div>


</div>
